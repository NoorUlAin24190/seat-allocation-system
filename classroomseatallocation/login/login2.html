<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login2style.css" />
    <script src="login2.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>

  <body>
    <div class="container">
      <!-- Left Panel -->
      <div class="left-panel">
        <h2>Welcome Back!</h2>
        <p>Login to your account</p>
        <form id="loginForm" action="login.php" method="post">
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
           <!--<span class="toggle-password" onclick="togglePassword()">üëÅ</span>--> 
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="login-btn">Login</button>
          <p class="signup-link">
            Don't have an account?
            <a href="../registration/Registration.html">Register</a>
          </p>
        </form>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <h1>Student <span class="highlight">Portal</span></h1>
        <p>Secure and Easy Access</p>
        <div class="white-box">
          <img src="../image/login.png" alt="Study Image" id="study2" />
        </div>
      </div>
    </div>
  </body>
</html>
